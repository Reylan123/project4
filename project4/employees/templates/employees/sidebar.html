{% load static %}

<style>
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 280px;
        background: white;
        border-right: 1px solid rgba(0, 0, 0, 0.1);
        padding: 2rem 1.5rem;
        transition: all var(--transition-speed) ease;
        z-index: 1000;
        box-shadow: 4px 0 20px rgba(0, 0, 0, 0.05);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .sidebar-header {
        margin-bottom: 2.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .sidebar-brand {
        font-size: 1.4rem;
        font-weight: 600;
        letter-spacing: -0.01em;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .sidebar-brand i {
        font-size: 1.5rem;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .nav-menu {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .nav-item {
        margin-bottom: 0.5rem;
    }

    .nav-link {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.875rem 1.25rem;
        color: var(--text-primary);
        text-decoration: none;
        border-radius: 0.75rem;
        transition: all var(--transition-speed) ease;
        font-weight: 500;
        font-size: 0.95rem;
        letter-spacing: 0.01em;
    }

    .nav-link i {
        font-size: 1.1rem;
        width: 20px;
        text-align: center;
        color: var(--text-secondary);
        transition: all var(--transition-speed) ease;
    }

    .nav-link:hover {
        background: rgba(99, 102, 241, 0.08);
        color: var(--primary-color);
    }

    .nav-link:hover i {
        color: var(--primary-color);
    }

    .nav-link.active {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        font-weight: 600;
    }

    .nav-link.active i {
        color: white;
    }

    /* Dark mode styles */
    [data-bs-theme="dark"] .sidebar {
        background: #1e293b;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    [data-bs-theme="dark"] .sidebar-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    [data-bs-theme="dark"] .nav-link {
        color: var(--text-primary);
    }

    [data-bs-theme="dark"] .nav-link i {
        color: var(--text-secondary);
    }

    [data-bs-theme="dark"] .nav-link:hover {
        background: rgba(99, 102, 241, 0.15);
    }

    @media (max-width: 768px) {
        .sidebar {
            transform: translateX(-100%);
        }

        .sidebar.active {
            transform: translateX(0);
        }
    }
</style>

<div class="sidebar">
    <div class="sidebar-header">
        <a href="{% url 'dashboard' %}" class="sidebar-brand">
            <i class="fas fa-users"></i>
            Employee Management
        </a>
    </div>

    <ul class="nav-menu">
        <li class="nav-item">
            <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <i class="fas fa-home"></i>
                Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a href="{% url 'employee_list' %}" class="nav-link {% if request.resolver_match.url_name == 'employee_list' %}active{% endif %}">
                <i class="fas fa-users"></i>
                Employees
            </a>
        </li>
        <li class="nav-item">
            <a href="{% url 'employee_create' %}" class="nav-link {% if request.resolver_match.url_name == 'employee_create' %}active{% endif %}">
                <i class="fas fa-user-plus"></i>
                Add Employee
            </a>
        </li>
    </ul>
</div>
